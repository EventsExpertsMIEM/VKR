{% extends "/blank.html" %}

{% block title %}
<title>Events - восстановление пароля</title>
{% endblock %}

{% block page%}
<div class="topbar-divider d-none d-sm-block text-center"></div>
<span class="navbar-brand text-secondary">Восстановление пароля</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center my-auto">
    <div class="col-xl-5 col-lg-12 col-md-6">
        <div class="card o-hidden border-0 shadow my-5 custom_border">
            <div class="card-body p-3">
                <div class="form-group">
                    <label for="password_recovery_user_email">Для восстановления пароля введите адрес электронной почты, указанный при регистрации:</label>
                    <input
                        id="password_recovery_user_email"
                        type="email"
                        class="form-control form-control-user border-secondary custom_border"
                        placeholder="E-mail"
                        required>
                </div>
                <div class="text-center">
                    <button
                        type="button"
                        id="password_recovery_button"
                        class="btn btn-primary btn-user btn-block custom_border"
                    >
                        Восстановить пароль
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/password_recovery.js"></script>
{% endblock %}
