<div
    class="modal fade"
    id="EditTagModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editTagModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="editTagModalLabel"
                >Редактирование тега</h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="editTagModalForm">
            <div class="modal-body">
                    <div class="form-group">
                        <input
                            id="editTagModalName"
                            type="text"
                            class="form-control"
                            required
                        >
                    </div>
            </div>
            <div class="modal-footer">
                <button
                    type="submit"
                    class="btn btn-primary"
                >Сохранить</button>
            </div>
        </form>
        </div>
    </div>
</div>
