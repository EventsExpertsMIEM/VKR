<!-- delete user Modal -->
<div
    id="delete_user_modal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="delete_user_modal_label"
    aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delete_user_modal_label">
            Удаление пользователя
        </h5>
        <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Вы уверены, что хотите удалить пользователя?</p>
      </div>
      <div class="modal-footer">
          <button id="delete_user_button" class="btn btn-danger">
              Удалить
          </button>
      </div>
    </div>
  </div>
</div>
