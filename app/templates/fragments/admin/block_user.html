<!-- block user Modal -->
<div
    id="block_user_modal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="block_user_modal_label"
    aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="block_user_modal_label">
            Блокировка пользователя
        </h5>
        <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
        >
            <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Вы уверены, что хотите заблокировать пользователя?</p>
      </div>
      <div class="modal-footer">
          <button id="block_user_button" class="report-info btn btn-danger">
              Заблокировать
          </button>
      </div>
    </div>
  </div>
</div>
