<div class="modal" tabindex="-1" role="dialog" id="organisation_position_modal" aria-labelledby="organisation_position_modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="organisation_position_modal_label">Редактирование информации о месте работы:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="profile_user_organisation">Организация:</label>                 
                    <input type="text" class="form-control custom_border" id="profile_user_organisation" value="{{ current_user.organisation }}">
                </div>
                <div class="form-group">
                    <label for="profile_user_position">Должность:</label>                 
                    <input type="text" class="form-control custom_border" id="profile_user_position" value="{{ current_user.position }}">
                </div>
                <div class="text-center">
                    <button type="submit" id="btnsubmit_org_pos" class="btn btn-secondary border-secondary btn-user btn-block custom_border">Сохранить</button>
                </div>
            </div>
        </div>
    </div>
</div>
