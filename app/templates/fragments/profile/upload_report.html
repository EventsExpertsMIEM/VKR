<!-- upload report Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload_report_modal" aria-labelledby="upload_report_modal_label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="upload_report_modal_label">Загрузка файла доклада</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label for="upload_report_file">Для участвия в мероприятии в качестве спикера зарузите файл доклада:</label>
        <input type="file" class="form-control-file" id="upload_report_file">
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
