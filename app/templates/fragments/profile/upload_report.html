<!-- upload report Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload_report_modal" aria-labelledby="upload_report_modal_label" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="upload_report_modal_label">Загрузка доклада</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
			<label for="upload_report_file">Для участвия в мероприятии в качестве спикера зарузите файл доклада:</label>
        	<input type="file" class="form-control-file" id="upload_report_file">
		</div>
		<div class="form-group">
			<label for="report_description">Описание доклада:</label>
			<textarea class="form-control" id="report_description" rows="3" maxlength="200"></textarea>
		</div>
		<div class="form-group">
			<label for="speaker_description">Описание спикера:</label>
			<textarea class="form-control" id="speaker_description" rows="3" maxlength="200"></textarea>
		</div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
