<div
    id="personal_bio_modal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="personal_bio_modal_label"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5
                id="personal_phone_bio_label"
                class="modal-title"
                >
                    Редактирование биографии:
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    <div class="form-group">
                        <label for="profile_user_bio">Биография:</label>
                        <textarea
                            id="profile_user_bio"
                            class="form-control"
                            rows="10"
                            maxlength="1500"
                            autofocus
                            value="{% if current_user.bio != None %}
                                       {{- current_user.bio -}}
                                   {% endif %}"
                        ></textarea>
                    </div>
                    <div class="text-center">
                        <button
                            id="change_bio_button"
                            type="button"
                            class="btn btn-secondary border-secondary btn-user btn-block custom_border"
                        >
                            Сохранить
                        </button>
                    </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/profile/user_info/change_bio.js"></script>
