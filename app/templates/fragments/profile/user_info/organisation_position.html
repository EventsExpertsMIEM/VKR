<div
    id="organisation_position_modal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="organisation_position_modal_label"
    aria-hidden="true"
>
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 id="organisation_position_modal_label" class="modal-title">
                    Редактирование информации о месте работы:
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="profile_user_organisation">Организация:</label>
                    <input
                        id="profile_user_organisation"
                        type="text"
                        class="form-control custom_border"
                        value="{{ current_user.organisation }}">
                </div>
                <div class="form-group">
                    <label for="profile_user_position">Должность:</label>
                    <input
                        id="profile_user_position"
                        type="text"
                        class="form-control custom_border"
                        value="{{ current_user.position }}">
                </div>
                <div class="text-center">
                    <button
                        id="change_organisation_position_button"
                        type="button"
                        class="btn btn-secondary border-secondary btn-user btn-block custom_border"
                    >
                        Сохранить
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/profile/user_info/change_organisation_position.js"></script>
