<div
    class="tab-pane fade mt-3"
    id="org-general"
    role="tabpanel"
    aria-labelledby="nav-org-general"
>
    <form id="editEventInfoForm">
        <div class="form-group">
            <div class="form-group">
                <label for="edit_event_name">Название мероприятия:</label>            
                <input type="text" class="form-control" id="edit_event_name" required>
            </div>
            <div class="form-group">
                <label for="edit_event_start_date">Дата начала мероприятия:</label>
                <input type="date" class="form-control" id="edit_event_start_date" required>  
            </div>
            <div class="form-group">
                <label for="edit_event_end_date">Дата окончания мероприятия:</label>
                <input type="date" class="form-control" id="edit_event_end_date" required>  
            </div>
            <div class="form-group">
                <label for="edit_event_start_time">Время начала мероприятия:</label>
                <input type="time" class="form-control" id="edit_event_start_time" required>  
            </div>
            <div class="form-group">
                <label for="edit_event_location">Место проведения:</label>
                <input type="text" class="form-control" id="edit_event_location" required>  
            </div>
            <div class="form-group">
                <label for="edit_event_site_link">Сайт мероприятия:</label>
                <input type="text" class="form-control" id="edit_event_site_link" required>
            </div>
            <!-- <div class="form-group">
                <input
                    type="email"
                    class="form-control"
                    id="eventManagerMail"
                    placeholder="Почта ответственного менеджера"
                    required
                >
            </div> -->
            <div class="form-group">
                <label for="edit_event_sm_description">Краткое описание мероприятия:</label>
                <textarea class="form-control" id="edit_event_sm_description" rows="5" maxlength="500" required></textarea>  
            </div>
            <div class="form-group">
                <label for="edit_event_description">Полное описание мероприятия:</label>
                <textarea class="form-control" id="edit_event_description" rows="10" maxlength="1500" required></textarea>  
            </div>
            <div class="form-group">
                <label for="edit_event_additional_info">Дополнительная информация:</label>
                <textarea class="form-control" id="edit_event_additional_info" rows="10" maxlength="1000" required></textarea>  
            </div>
        </div>
        <div class="row">
            <div class="col-5 text-center">
                <select class="custom-select">
                    <option
                        value=""
                        readonly=""
                    >Выберите научные области</option>
                    <option value="Организация">Организация</option>
                    <option value="Программирование">Программирование</option>
                    <option value="Медицина">Медицина</option>
                    <option value="Мероприятия">Мероприятия</option>
                    <option value="Физика">Физика</option>
                    <option value="Химия">Химия</option>
                    <option value="Электроника">Электроника</option>
                </select>
            </div>
            <div class="col-7 text-center">
                <a
                    href="#"
                    class="badge badge-primary"
                >Робототехника</a>
                <a
                    href="#"
                    class="badge badge-primary"
                >Программирование МК</a>
                <a
                    href="#"
                    class="badge badge-primary"
                >Искуственный интеллект</a>
            </div>
        </div>
        <div class="form-group text-center">
            <button
                id="editEventButton"
                type="submit"
                class="btn btn-primary"
            >Сохранить</button>
        </div>
    </form>
</div>
