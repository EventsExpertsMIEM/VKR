<div
    class="modal fade"
    id="createTaskModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createTaskModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">
            <form id="createTaskModalForm">
                <div class="modal-header">
                    <h5
                        class="modal-title"
                        id="createTaskModalLabel"
                    >Новая задача</h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="createTaskModalName"
                            placeholder="Название"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <textarea
                            class="form-control"
                            id="createTaskModalDescription"
                            rows="5"
                            placeholder="Описание"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="taskDeadline">Срок выполнения:</label>
                        <input
                            type="date"
                            class="form-control"
                            id="createTaskModalDeadline"
                            value="2020-07-22"
                            min="2019-01-01"
                            max="2030-12-31"
                        >
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
