<div
    class="modal fade"
    id="editTaskModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="editTaskModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="editTaskModalLabel"
                >Редактирование задачи</h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <input
                            type="text"
                            class="form-control"
                            id="editTaskModalName"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <textarea
                            class="form-control"
                            id="editTaskModalDescription"
                            rows="5"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="editTaskModalDeadline">Срок выполнения:</label>
                        <input
                            type="date"
                            class="form-control"
                            id="editTaskModalDeadline"
                            value="2020-07-22"
                            min="2019-01-01"
                            max="2030-12-31"
                        >
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                >Сохранить</button>
            </div>
        </div>
    </div>
</div>
