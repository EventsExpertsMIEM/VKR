<div
    class="modal fade"
    id="addManagerModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="addManagerModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">
            <form id="addManagerModalForm">
                <div class="modal-header">
                    <h5
                        class="modal-title"
                        id="addManagerModalLabel"
                    >Добавить менеджера</h5>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="addMangerModalCurrentManager"></p>
                    <div class="form-group">
                        <input
                            type="email"
                            class="form-control"
                            id="addManagerModalEmail"
                            placeholder="email"
                            required
                        >
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
