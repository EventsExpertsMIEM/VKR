<div
    id="personal_info_modal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="personal_info_modal_label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="personal_info_modal_label">
                    Редактирование персональной информации:
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                    
                <form id="personal_info_form">
                    <div class="form-group">
                        <label for="profile_user_name">Имя:</label>
                        <input
                            id="profile_user_name"
                            type="text"
                            class="form-control custom_border personal_info_input"
                            value="{{ current_user.name }}"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="profile_user_surname">Фамилия:</label>
                        <input
                            id="profile_user_surname"
                            type="text"
                            class="form-control custom_border personal_info_input"
                            value="{{ current_user.surname }}"
                            required>
                    </div>
                    <div class="text-center">
                        <button
                            id="btnsubmit_name_surname"
                            type="submit"
                            class="btn btn-secondary border-secondary btn-user btn-block custom_border"
                        >
                            Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js_custom/change_name_surname.js"></script>
