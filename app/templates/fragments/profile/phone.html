<div class="modal" tabindex="-1" role="dialog" id="personal_phone_modal" aria-labelledby="personal_phone_modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="personal_phone_modal_label">Редактирование номера телефона:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="f_personal_phone">
                    <div class="form-group">
                        <label for="profile_user_phone">Телефон:</label>                
                        <input type="tel" class="form-control custom_border" id="profile_user_phone" value="{% if current_user.phone != None %}{{ current_user.phone }}{% endif %}">
                    </div>
                    <div class="text-center">
                        <button type="submit" id="btnsubmit_user_phone" class="btn btn-secondary border-secondary btn-user btn-block custom_border">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js_custom/change_phone.js"></script>
