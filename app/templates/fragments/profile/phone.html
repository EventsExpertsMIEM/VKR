<div
    id="personal_phone_modal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="personal_phone_modal_label"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="personal_phone_modal_label">
                    Редактирование номера телефона:
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="change_phone_form">
                    <div class="form-group">
                        <label for="profile_user_phone">Телефон:</label>
                        <input
                            id="profile_user_phone"
                            type="tel"
                            maxlength="15"
                            pattern="[0-9]+"
                            class="form-control custom_border"
                            value="{% if current_user.phone != None %}
                                   {{- current_user.phone -}}
                                   {% endif %}">
                    </div>
                    <div class="text-center">
                        <button
                            id="change_phone_button"
                            type="submit"
                            class="btn btn-secondary border-secondary btn-user btn-block custom_border">
                                Сохранить
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/profile/change_phone.js"></script>
