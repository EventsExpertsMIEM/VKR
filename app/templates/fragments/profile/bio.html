<div class="modal" tabindex="-1" role="dialog" id="personal_bio_modal" aria-labelledby="personal_bio_modal_label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="personal_phone_bio_label">Редактирование биографии:</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="f_personal_bio">
                    <div class="form-group">
                        <label for="profile_user_bio">Биография:</label>
                        <textarea class="form-control" id="profile_user_bio" rows="10" maxlength="1500" autofocus value="{% if current_user.bio != None %}{{ current_user.bio }}{% endif %}"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" id="btnsubmit_user_bio" class="btn btn-secondary border-secondary btn-user btn-block custom_border">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/profile/change_bio.js"></script>
