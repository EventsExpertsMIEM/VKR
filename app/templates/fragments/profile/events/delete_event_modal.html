<div
    id="deleteEventModal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="deleteEventModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="deleteEventModalLabel"
                >
                    Удалить мероприятие
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить мероприятие?</p>
            </div>
            <div class="modal-footer">
                <button id="deletEventModalButton">
                    Да
                </button>
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    aria-label="Close"
                >Отмена</button>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script src="/static/js/profile/leave_event.js"></script>
{% endblock %}
