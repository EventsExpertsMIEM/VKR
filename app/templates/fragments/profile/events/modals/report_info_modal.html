<div
    id="reportInfoModal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="reportInfoModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">

            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="reportInfoModalLabel"
                >
                    Загрузка доклада
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <p>Название доклада: <h5 id="reportInfoModalName"></h5></p>
                <p>Описание доклада: <p id="reportInfoModalDescription"></p></p>
                <p>Описание спикера: <p id="reportInfoModalSpeaker"></p></p>
                <p>Статус: <span id="reportInfoModalStatus"></span></p>


            </div>

            <div class="modal-footer">
                <a
                    id="reportInfoModalLink"
                    href="#"
                    class="btn btn-primary"
                    role="button"
                >Скачать</a>
            </div>

        </div>
    </div>
</div>
