<div
    class="modal fade"
    id="taskInfoModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="taskInfoModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="taskInfoModalLabel"
                ></h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group list-group-flush">
                    <li
                        id="taskInfoModalName"
                        class="list-group-item"
                    ></li>
                    <li
                        id="taskInfoModalDescription"
                        class="list-group-item"></li>
                    <li
                        id="taskInfoModalDeadline"
                        class="list-group-item"></li>
                    <li
                        id="taskInfoModalStatus"
                        class="list-group-item"></li>
                </ul>
            </div>
        </div>
    </div>
</div>
