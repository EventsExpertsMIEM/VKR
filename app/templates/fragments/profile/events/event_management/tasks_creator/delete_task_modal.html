<div
    class="modal"
    tabindex="-1"
    role="dialog"
    id="deleteTaskModal"
    aria-labelledby="deleteTaskModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">
            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="deleteTaskModalLabel"
                >Подтверждение удаления задачи</h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Вы уверены, что хотите удалить задачу #1?</p>
            </div>
            <div class="modal-footer">
                <button
                    id="deleteTaskModalButton"
                    type="button"
                    class="btn btn-danger"
                >Удалить</button>
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-dismiss="modal"
                    aria-label="Close"
                >Отмена</button>
            </div>
        </div>
    </div>
</div>
