<div
    class="tab-pane fade mt-3"
    id="org-general"
    role="tabpanel"
    aria-labelledby="nav-org-general"
>
    <form id="editEventInfoForm">
        <div class="form-group">
            <label for="editEventName">Название мероприятия:</label>
            <input
                id="editEventName"
                type="text"
                class="form-control"
                required
            >
        </div>
        <div class="form-group">
            <label for="editEventStartDate">Дата начала мероприятия:</label>
            <input
                id="editEventStartDate"
                type="date"
                class="form-control"
                min="2019-01-01"
                max="2030-12-31"
                required
            >
        </div>
        <div class="form-group">
            <label for="editEventEndDate">Дата окончания мероприятия:</label>
            <input
                id="editEventEndDate"
                type="date"
                class="form-control"
                min="2019-01-01"
                max="2030-12-31"
                required
            >
        </div>
        <div class="form-group">
            <label for="editEventStartTime">Время начала мероприятия:</label>
            <input
                type="time"
                class="form-control"
                id="editEventStartTime"
                required
            >
        </div>
        <div class="form-group">
            <!-- подключить API от яндекса  -->
            <label for="editEventLocation">Место проведения:</label>
            <input
                type="text"
                class="form-control"
                id="editEventLocation"
                required
            >
        </div>
        <div class="form-group">
            <label for="editEventLink">Сайт мероприятия:</label>
            <input
                id="editEventLink"
                type="text"
                class="form-control"
                required
            >
        </div>
        <!-- <div class="form-group">
            <input
                type="email"
                class="form-control"
                id="eventManagerMail"
                placeholder="Почта ответственного менеджера"
                required
            >
        </div> -->
        <div class="form-group">
            <label for="editEventDescShort">Краткое описание мероприятия:</label>
            <textarea
                class="form-control"
                id="editEventDescShort"
                rows="5"
                required
            ></textarea>
        </div>
        <div class="form-group">
            <label for="editEventDescFull">Полное описание мероприятия:</label>
            <textarea
                class="form-control"
                id="editEventDescFull"
                rows="10"
                maxlength="1500"
            ></textarea>
        </div>
        <div class="form-group">
            <label for="editEventAdditionalInfo">Дополнительная информация:</label>
            <textarea
                class="form-control"
                id="editEventAdditionalInfo"
                rows="5"
                placeholder="Дополнительная информация"
                maxlength="1000"
            ></textarea>
        </div>
        <div class="row">
            <div class="col-5 text-center">

                <select id="tagsSelect" class="custom-select">
                    <option
                        value=""
                        readonly=""
                    >Выберите научные области</option>
                    {% for t in tags %}
                    <option value="{{ t.name }}">{{ t.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="tagsDisplay" class="col-7 text-center"></div>
        </div>
        <div class="form-group text-center">
            <button
                id="editEventButton"
                type="submit"
                class="btn btn-primary"
            >Сохранить</button>
        </div>
    </form>
</div>
