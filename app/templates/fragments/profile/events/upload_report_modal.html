<!-- upload report Modal -->
<div
    id="uploadReportModal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="uploadReportModalLabel"
    aria-hidden="true"
>
    <div
        class="modal-dialog"
        role="document"
    >
        <div class="modal-content">

            <div class="modal-header">
                <h5
                    class="modal-title"
                    id="uploadReportModalLabel"
                >
                    Загрузка доклада
                </h5>
                <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group">
                    <label for="uploadReportModalFileInput">
                        Для участвия в мероприятии в качестве спикера зарузите файл доклада:
                    </label>
                    <input
                        id="uploadReportModalFileInput"
                        type="file"
                        class="form-control-file"
                    >
                </div>
                <div class="form-group upload-report-info" style="display: none;">
                    <label for="uploadReportModalName">Название доклада:</label>
                    <input
                        type="text"
                        class="form-control"
                        name="report_name"
                        id="uploadReportModalName"
                    >
                </div>
                <div class="form-group upload-report-info" style="display: none;">
                    <label for="uploadReportModalReportDescription">
                        Описание доклада:
                    </label>
                    <textarea
                        id="uploadReportModalReportDescription"
                        class="form-control"
                        rows="3"
                        maxlength="200"
                    ></textarea>
                </div>
                <div class="form-group upload-report-info" style="display: none;">
                    <label for="uploadReportPresenterDescription">Описание спикера:</label>
                    <textarea
                        id="uploadReportPresenterDescription"
                        class="form-control"
                        rows="3"
                        maxlength="200"
                    ></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button
                    id="uploadReportUpdateInfoButton"
                    class="btn btn-primary"
                >
                    Сохранить
                </button>
            </div>
            
        </div>
    </div>
</div>

{% endblock %}
