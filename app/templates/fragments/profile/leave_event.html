<!-- leave event Modal -->
<div
    id="leave_event_modal"
    class="modal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="leave_event_modal_label"
    aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="leave_event_modal_label">
            Отказ от участия в мероприятии
        </h5>
        <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Вы уверены, что хотите отказаться от участия в мероприятии?</p>
      </div>
      <div class="modal-footer">
        <button
            id="leave_event_confirm_button"
        >
            Yes
        </button>
      </div>
    </div>
  </div>
</div>

{% block extra_js %}
<script src="/static/js/profile/leave_event.js"></script>
{% endblock %}
