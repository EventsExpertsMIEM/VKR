{% extends "/blank.html" %}

{% block title %}
<title>Events - вход</title>
{% endblock %}

{% block page%}
<div class="topbar-divider d-none d-sm-block text-center"></div>
<span class="navbar-brand text-secondary">Вход</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center my-auto">
    <div class="col-xl-5 col-lg-12 col-md-6">
        <div class="card o-hidden border-0 shadow my-5 custom_border">
            <div class="card-body p-3">
                <form id="login_form">
                    <div class="form-group">
                        <input
                            id="login_user_email"
                            type="email"
                            class="form-control form-control-user border-secondary custom_border"
                            aria-describedby="emailHelp"
                            placeholder="E-mail"
                            required>
                    </div>
                    <div class="form-group">
                        <input
                            id="login_user_password"
                            type="password"
                            class="form-control form-control-user border-secondary custom_border"
                            placeholder="Пароль"
                            required>
                    </div>
                    <button
                        type="submit"
                        id="login_submit_button"
                        class="btn btn-secondary btn-user btn-block custom_border"
                    >
                        Войти
                    </button>
                    
                </form>
                <div class="text-center">
                    <p>Войти с помощью:</p>
                    <a href=""><i class="fab fa-vk mr-3"></i></a>
                    <a href=""><i class="fab fa-google ml-3"></i></a>
                </div>
                <div class="text-center mt-2">
                    <a href="/register">Регистрация</a>
                    <br>
                    <a href="/reset_password">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/login.js"></script>
{% endblock %}
