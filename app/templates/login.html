{% extends "/blank.html" %}

{% block title %}
<title>Events - вход</title>
{% endblock %}

{% block page%}
<div class="topbar-divider d-none d-sm-block text-center"></div>
<span class="navbar-brand text-secondary">Вход</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center my-auto">
    <div class="col-xl-5 col-lg-12 col-md-6">
        <div class="card o-hidden border-0 shadow my-5 custom_border">
            <div class="card-body p-3">
                <form id="f_login">
                    <div class="form-group">
                        <input type="email" class="form-control form-control-user border-secondary custom_border" id="login_user_email" aria-describedby="emailHelp" placeholder="E-mail">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control form-control-user border-secondary custom_border" id="login_user_password" placeholder="Пароль">
                    </div>
                    <button type="submit" id="btnsubmit" class="btn btn-secondary btn-user btn-block custom_border">Войти</button>
                    
                </form>
                <div class="text-center">
                    <a href="/register">Регистрация</a>
                    <br>
                    <a href="#">Забыли пароль?</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/login.js"></script>
{% endblock %}
