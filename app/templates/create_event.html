{% extends "/blank.html" %}

{% block title %}
<title>Events - Создание мероприятия</title>
{% endblock %}

{% block page%}
<div class="topbar-divider d-none d-sm-block text-center"></div>
<span class="navbar-brand text-secondary">Создание мероприятия</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center my-auto">
    <div class="col-lg-10">
        <div class="card o-hidden border-0 shadow-sm custom_border">
            <div class="card-body p-3">
                <h2>Создание нового мероприятия</h2>
                <div class="form-group">
                    <label for="create_event_name">Название мероприятия:</label>            
                    <input type="text" class="form-control" id="create_event_name" required>
                </div>
                <div class="form-group">
                    <label for="create_event_start_date">Дата начала мероприятия:</label>
                    <input type="date" class="form-control" id="create_event_start_date" required>  
                </div>
                <div class="form-group">
                    <label for="create_event_end_date">Дата окончания мероприятия:</label>
                    <input type="date" class="form-control" id="create_event_end_date" required>  
                </div>
                <div class="form-group">
                    <label for="create_event_start_time">Время начала мероприятия:</label>
                    <input type="time" class="form-control" id="create_event_start_time" required>  
                </div>
                <div class="form-group">
                    <label for="create_event_location">Место проведения:</label>
                    <input type="text" class="form-control" id="create_event_location" required>  
                </div>
                <div class="form-group">
                    <label for="create_event_site_link">Сайт мероприятия:</label>
                    <input type="text" class="form-control" id="create_event_site_link" required>
                </div>
                <div class="form-group">
                    <label for="create_event_sm_description">Краткое описание мероприятия:</label>
                    <textarea class="form-control" id="create_event_sm_description" rows="5" maxlength="250" required></textarea>  
                </div>
                <div class="form-group">
                    <label for="create_event_description">Полное описание мероприятия:</label>
                    <textarea class="form-control" id="create_event_description" rows="10" maxlength="1500" required></textarea>  
                </div>
                <div class="form-group">
                    <label for="create_event_additional_info">Дополнительная информация:</label>
                    <textarea class="form-control" id="create_event_additional_info" rows="10" maxlength="1000" required></textarea>  
                </div>
                <div class="row">
                    <div class="col-5 text-center">
                        <select id="tags_select" class="custom-select">
                            <option
                                value=""
                                readonly=""
                            >Выберите научные области</option>
                            {% for t in tags%}
                            <option value="{{ t.name }}">{{ t.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div id="tags_display" class="col-7 text-center"></div>
                </div>
                <div class="form-group text-center">
                    <button id="btnsubmit_create_event" class="btn btn-primary">Отправить</button>  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_modals%}

{% endblock %}

{% block extra_js %}
<script type="module" src="/static/js/create_event.js"></script>
{% endblock %}
