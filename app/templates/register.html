{% extends "/blank.html" %}

{% block title %}
<title>Events - регистрация</title>
{% endblock %}

{% block page%}
<div class="topbar-divider d-none d-sm-block text-center"></div>
<span class="navbar-brand text-secondary">Регистрация</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center my-auto">
    <div class="col-xl-5 col-lg-12 col-md-6">
        <div class="card o-hidden border-0 shadow my-5 custom_border">
            <div class="card-body p-3 text-center">
                <form id="f_register" oninput='register_user_password_confirmation.setCustomValidity(register_user_password_confirmation.value != register_user_password.value ? "Пароли не совпадают" : "")'>
                    <div class="form-group">
                        <input type="email" class="form-control border-secondary custom_border" id="register_user_email" placeholder="E-mail" required >
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control border-secondary custom_border" id="register_user_password" placeholder="Пароль" required>
                    <div class="help-block">Минимум 6 символов</div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control border-secondary custom_border" id="register_user_password_confirmation" placeholder="Подтверждение пароля" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control border-secondary custom_border" id="register_user_name" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control border-secondary custom_border" id="register_user_surname" placeholder="Фамилия" required>
                    </div>
                    <button type="submit" id="btnsubmit" class="btn btn-secondary border-secondary btn-user btn-block custom_border">Зарегистрироваться</button>
                </form>
                <div class="text-center">
                    <a href="/login">Вход для зарегистированных участников</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js_custom/register.js"></script>
{% endblock %}
