{% extends "/blank.html" %}

{% block title %}
<title>Events - регистрация</title>
{% endblock %}

{% block page%}
<div class="topbar-divider d-none d-sm-block text-center"></div>
<span class="navbar-brand text-secondary">Регистрация</span>
{% endblock %}

{% block content %}
<div class="row justify-content-center my-auto">
    <div class="col-xl-5 col-lg-12 col-md-6">
        <div class="card o-hidden border-0 shadow my-5 custom_border">
            <div class="card-body p-3 text-center">
                <form id="registration_form">
                    <div class="form-group">
                        <input
                            id="register_user_email"
                            type="email"
                            class="form-control border-secondary custom_border"
                            placeholder="E-mail"
                            required>
                    </div>
                    <div class="form-group">
                        <input
                            id="register_user_password"
                            type="password"
                            class="form-control border-secondary custom_border"
                            placeholder="Пароль"
                            minlength="6"
                            maxlength="20"
                            required>
                    <div class="help-block">Минимум 6 символов</div>
                    </div>
                    <div class="form-group">
                        <input
                            id="register_user_password_confirmation"
                            type="password"
                            class="form-control border-secondary custom_border"
                            placeholder="Подтверждение пароля"
                            required>
                    </div>
                    <div class="form-group">
                        <input
                            id="register_user_name"
                            type="text"
                            class="form-control border-secondary custom_border"
                            placeholder="Имя"
                            required>
                    </div>
                    <div class="form-group">
                        <input
                            id="register_user_surname"
                            type="text"
                            class="form-control border-secondary custom_border"
                            placeholder="Фамилия"
                            required>
                    </div>
                    <button
                        id="registration_form_submit_button"
                        type="submit"
                        class="btn btn-secondary border-secondary btn-user
                                btn-block custom_border"
                    >
                        Зарегистрироваться
                    </button>
                </form>
                <div class="text-center">
                    <a href="/login">Вход для зарегистированных участников</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js/register.js"></script>
{% endblock %}
