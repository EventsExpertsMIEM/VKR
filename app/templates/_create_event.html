{% extends "_blank.html" %}

{% block title %}
<title>Events - создание мероприятия</title>
{% endblock %}

{% block page%}

          <div class="topbar-divider d-none d-sm-block"></div>

          <nav class="navbar navbar-light">
            <span class="navbar-brand mb-0 h3">Create event</span>
          </nav>

          {% endblock %}

{% block content %}
<div class="container">
<div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
                    {% from "_formhelpers.html" import render_field %}
                  <form class="user" id="f_create_event">
                    <fieldset>
                                    {{form.hidden_tag()}}
                    <div class="form-group">
                      <input type="text" class="form-control create_event_name" id="name" aria-describedby="emailHelp" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control create_event_sm_description" id="sm_description" placeholder="Small description">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control create_event_description" id="description" placeholder="Description">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control create_event_start_date" id="start_date" placeholder="yyyy-mm-dd">
                        </div>
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control create_event_end_date" id="end_date" placeholder="yyyy-mm-dd">
                        </div>
                        <div class="col-sm-4 mb-3 mb-sm-0">
                            <input type="text" class="form-control create_event_start_time" id="start_time" placeholder="hh:mm">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control create_event_location" id="location" placeholder="Location">
                        </div>
                        <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="text" class="form-control create_event_site_link" id="site_link" placeholder="Site link">
                        </div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control create_event_additional_info" id="additionals" placeholder="Additionals">
                    </div>
                    <p id="message"></p>
                    <button type="submit" class="btn btn-primary btn-user btn-block" style="border-radius: 10rem;">Create</button>
                    </fieldset>
                  </form>
                </div>
        </div>

      </div>

    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="/static/js_custom/create_event.js"></script>
{% endblock %}
