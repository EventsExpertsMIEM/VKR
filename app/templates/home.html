{% extends "/blank.html" %}

{% block title %}
<title>Events - главная</title>
{% endblock %}

{% block page%}
{% endblock %}

{% block content %}
<div class="col-12 text-center mb-3">
    <a
        class="btn btn-secondary mb-2"
        data-toggle="collapse"
        href="#search_collapse"
        role="button"
        aria-expanded="false"
        aria-controls="search_collapse"
    >
        Поиск мероприятий
    </a>
    <div
        class="collapse"
        id="search_collapse"
    >
        <div class="card card-body shadow border-0">
            <div class="row">
                <div class="col-5">
                    <input
                        id="event_name_search"
                        class="form-control"
                        type="search"
                        placeholder="Поиск по названиям мероприятий"
                        aria-label="Search"
                    >
                </div>
                <div class="col-1 text-center">
                    <button
                        id="searchButton"
                        class="btn btn-outline-primary"
                        type="submit"
                    >Искать</button>
                </div>
                <div class="col-3">
                    <select id="tagsSelect" class="custom-select">
                        <option
                            value=""
                            readonly=""
                        >Выберите научные области</option>
                        {% for t in tags %}
                        <option value="{{ t.name }}">{{ t.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="tagsDisplay" class="col-3"></div>
            </div>
        </div>
    </div>
</div>

<div id="eventsContainer" class="card-deck">

{% include 'fragments/events/events.html' %}

</div>

{% endblock %}

{% block extra_js %}
<script type="module" src="/static/js/search.js"></script>
{% endblock %}
